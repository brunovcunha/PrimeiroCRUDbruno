<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Listagem de tarefas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{/css/style.css}" rel="stylesheet"/> 
   
</head>

<body>
    <div class="container-lg">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>Funcionários <b>Cadastrados</b></h2>
                        </div>
                        <div class="col-sm-4">
                            <a href="/create">Novo Cadastro</a>
                        </div>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Cargo</th>
                            <th scope="col">Data da contratação</th>
                            <th scope="col">Funções</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr  data-th-each="task : ${tasks}">
                            <td data-th-text="${task.id}"></td>
                            <td data-th-text="${task.name}"></td>
                            <td data-th-text="${task.cargo}"></td>
                            <td data-th-text="${{task.date}}"></td>
                            <td>
                                <a class="edit" title="Editar" data-toggle="tooltip" th:href="@{'/edit/' + ${task.id}}"><i
                                        class="material-icons">&#xE254;</i></a>
                                <a class="delete" title="Deletar" data-toggle="tooltip" th:href="@{'/delete/' + ${task.id}}"><i
                                        class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
