<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{/css/style.css}" rel="stylesheet"/> 

    <title>Cadastro de Funcionários</title>
</head>
<body>
  <div class="telaCadastro">
    <div class="cadastro">
      <h1>Cadastro de <b>Funcionários</b></h1>
      <form method="POST" action="/create" th:object="${task}">
          <input type="hidden" th:value="${task.id}" name="id">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Funcionário</label>
  
            <input id="nome" type="text" class="form-control" name="name" th:value="${task.name}" required placeholder="Nome">
  
          </div>
  
          <div class="mb-3">
            <label for="cargos" class="form-label">Cargo</label>
           
  
            <select id="cargos" name="cargo" th:value="${{task.cargo}}" required>
              <option value="Gerente">Gerente</option>
              <option value="Analista">Analista</option>
              <option value="Desenvolvedor">Desenvolvedor</option>
              <option value="Designer">Designer</option>
              <option value="Atendente">Atendente</option>
            </select>
  
          </div>
  
          <div class="mb-3">
            <label for="data" class="form-label">Data da Contratação</label>
            <input id="data" type="text" class="form-control" name="date" th:value="${{task.date}}" required placeholder="dd/mm/aaaa 11:11:11">
          </div>
  
          
  
  
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    
  </div>
 
</body>
</html>
